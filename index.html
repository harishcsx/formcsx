<body style="    background-image: url(https://media.istockphoto.com/id/1362422378/photo/abstract-blurred-purple-background-light-spot-on-dark-background.jpg?b=1&s=170667a&w=0&k=20&c=amYN1DW4JOaYvCIpmjXigJVNVYQzEpDX0HiTBFW6IF8=);
 height: 100vh; margin: 0px; font-family: -apple-systerm; ">
    <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-content: center; justify-content: center; align-items: center; margin-top: 20px;">
        <div class="left">

        <div class="right">
            <div style="display:flex; flex-direction: column; flex-wrap: nowrap; align-content: center; justify-content: center; align-items: stretch; width: 350px; background-color: black; border: 1px solid rgb(114, 114, 114); padding: 40px; margin: 20px; border-radius: 25px; ">
                <h1 style="padding: 0px 50px 0px 50px; margin-left: 50px;">Harishcsx</h1>
                <input style="color: white;" type="text" id="username" placeholder="Phone number, username, or email"/>
                <input type="password" style="color: white;" id="password" placeholder="Password"/>
                <button onclick="validateForm()">
                    Log in
                </button>
            </div>
        </div>
    </div>    
    <script>
    function validateForm() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  if (username == "" || password == "") {
    alert("Both fields must be filled out");
    return false;
  }
  else{
    
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        document.getElementById("output").innerHTML = "Username: " + username + "<br>Password: " + password;
      
    
  }
}


</script>
